    <section>

      ><img class="move-icon" src="icons/rock-emoji.png"></button>


            <button class="move-button js-paper-button" onclick="

            playGame('paper');

        playGame ('scissors');
      
      "><img class="move-icon" src="icons/scissors-emoji.png"></button>

      <p class="js-moves"></p>

    score.losses = 0;
    score.ties = 0;

    autoPlay();
